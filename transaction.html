<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank Dashboard</title>
    <style>
        .head {
            display: flex;
            justify-content: end;
            margin-left: 20px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<div id="dashboard">
    <div class="head">
        <button><a href="index (1).html"><i class="fa-solid fa-right-from-bracket" style="color: #00000f;"></i> Logout</a></button>
    </div>
    <h3>Account No:232043214237</h3>
    <div class="d-flex justify-content-center">
        <div class="col-md-3 bg-success ms-5 p-4 rounded mt-5">
            <h2>Credit</h2>
            <p class="fs-3">₹<span id="currentCredit">0</span></p>
        </div>
        <div class="col-md-3 bg-danger ms-5 p-4 rounded mt-5">
            <h2>Debit</h2>
            <p class="fs-3">₹<span id="currentDebit">0</span></p>
        </div>
        <div class="col-md-3 bg-info ms-5 p-4 rounded mt-5">
            <h2>Balance</h2>
            <p class="fs-3">₹<span id="currentBalance">0</span></p>
        </div>
    </div>
    
    <div id="input-section" class="mt-5 d-flex justify-content-center">
        <div class="col-md-5 container rounded shadow p-4">
            <h3>Credit</h3>
            <input type="number" class="form-control" id="creditInput" placeholder="Amount you want to credit">
            <br>
            <button id="creditBtn" class="btn btn-primary">Credit</button>
        </div>
        <div class="col-md-5 container rounded shadow p-4">
            <h3>Debit</h3>
            <input type="number" class="form-control" id="debitInput" placeholder="Amount you want to debit">
            <br>
            <button id="debitBtn" class="btn btn-primary">Debit</button>
        </div>
    </div>
</div>

<script src="script.js"></script> <!-- Link to external JavaScript file for dashboard -->
</body>
</html>
