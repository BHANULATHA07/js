<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank Login</title>
    <style>
        body {
            background-color: #00827F;
        }
        #col {
            margin-top: 150px;
        }
        h1 {
            margin-top: 20px;
        }
        .head {
            display: flex;
            justify-content: end;
            margin-left: 20px;
            margin-top: 2px;
        }
    </style>
</head>
<body>

<section id="login-area" class="mt-6">
    <div class="head">
        <button><a href="index (1).html"><i class="fa-solid fa-right-from-bracket" style="color: #00000f;"></i> Logout</a></button>
    </div>
    <hr>
    <h1 class="text-center">Welcome to SBI Bank</h1>
    <div class="container rounded shadow bg-light mt-5">
        <div class="row">
            <div class="col-md-5">
                <img src="bankimg.jpg" class="d-block w-100 h-60 ml-5" alt="...">
            </div>

            <div class="col-md-5" id="col">
                <div class="login"><h3>Login</h3></div>
                <input type="text" id="email" placeholder="Enter your E-mail (email)" class="form-control">
                <br>
                <input type="password" id="password" placeholder="Enter your Password(1234)" class="form-control">
                <br>
                <button id="submit-btn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</section>

<!-- Dashboard will be on a separate HTML file -->

<script>
    // Hardcoded login credentials (for demonstration)
const storedEmail = "email";
const storedPassword = "1234";

// Elements
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const submitBtn = document.getElementById("submit-btn");

// Login Button Event
submitBtn.addEventListener("click", function() {
    const email = emailInput.value;
    const password = passwordInput.value;

    // Check if email and password match the stored credentials
    if (email === storedEmail && password === storedPassword) {
        // Redirect to dashboard page
        window.location.href = "transaction.html"; // Redirect to the dashboard page
    } else {
        // Show appropriate error messages
        if (email !== storedEmail) {
            alert("Please enter a valid email.");
        } else if (password !== storedPassword) {
            alert("Please enter the correct password.");
        }
    }
});

</script> <!-- Link to external JavaScript file -->
</body>
</html>
