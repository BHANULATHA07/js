    <script>
        let cards = document.querySelectorAll(".box");

        async function getData(){

            let response = await fetch("https://dummyjson.com/products")
            let data = await response.json()
            //console.log(data)

            //console.log(data.rec)

            cards.forEach((element,i)=>{
                element.getElementsByTagName("img")[0].src=data.products[i].images;
                element.getElementsByTagName("h1")[0].innerHTML=("Title:"+data.products[i].title);
                element.getElementsByTagName("h2")[0].innerHTML=("Price:"+data.products[i].price);
               
                element.getElementsByTagName("img")[0].innerHTML=data.products[i].images.slice(5,14);
            })

        }
        getData()
